<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet's</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap liks -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
    <header></header>
    <section id="button_area">
        <div class="container">

            <!-- First Row ------------------------------------------------>
            <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info a alphabet">A</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info b alphabet">B</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info c alphabet">C</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info d alphabet">D</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info e alphabet">E</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info f alphabet">F</button>
                    </div>
                </div>
            </div>

            <!-- Second Row ------------------------------------------------>
            <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info g alphabet">G</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info h alphabet">H</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info i alphabet">I</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info j alphabet">J</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info k alphabet">K</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info l alphabet">L</button>
                    </div>
                </div>
            </div>

            <!-- Third Row ------------------------------------------------>
            <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info m alphabet">M</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info n alphabet">N</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info o alphabet">O</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info p alphabet">P</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info q alphabet">Q</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info r alphabet">R</button>
                    </div>
                </div>
            </div>

            <!-- Fourth Row ------------------------------------------------>
            <div class="row">
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info s alphabet">S</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info t alphabet">T</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info u alphabet">U</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info v alphabet">V</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info w alphabet">W</button>
                    </div>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="letter">
                        <button class="btn btn-outline-info x alphabet">X</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="letter">
                        <button class="btn btn-outline-info y alphabet last-button">Y</button>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="letter">
                        <button class="btn btn-outline-info z alphabet last-button">Z</button>
                    </div>
                </div>
            </div>



        </div>
    </section>
    <footer>

    </footer>
    <script src="js/index.js"></script>
</body>
</html>
